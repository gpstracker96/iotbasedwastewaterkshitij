<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - IoT Water Quality Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow-y: auto;
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #00c3ff;
      text-decoration: none;
      padding: 15px 20px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(0, 195, 255, 0.3);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff;
      margin: 50px 0;
      font-size: 3em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00c3ff;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #00ffcc;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00c3ff;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00ffcc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8em;
      color: #ccc;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <h1>Contact Us</h1>
  <div class="container">
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.304377899099!2d74.4844209154183!3d16.69719088813256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd55cdbf56f1213%3A0x8cc8e4645ed594f4!2sSharad%20Institute%20of%20Technology%2C%20Ichalkaranji!5e0!3m2!1sen!2sin!4v1690565113148!5m2!1sen!2sin"
        loading="lazy" allowfullscreen>
      </iframe>
    </div>
    
    <form>
      <h2>Get in Touch</h2>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 IoT Water Quality Monitoring Team</p>
  </footer>
</body>
</html>
